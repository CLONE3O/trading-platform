<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminin Trading Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome To Gemini Coin <span id="usernameDisplay"></span>!</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button><a href="login.html">Logout</a>
        </div>

        <p>Current Balance: <span id="currentBalance">0.00</span></p>

        <div class="section">
            <h2>Deposit Funds</h2>
            <div class="form-group">
                <label for="depositAmount">Amount:</label>
                <input type="number" id="depositAmount" min="0.01" step="0.01" required>
            </div>
            <button id="depositBtn">Deposit</button>
            <p id="depositMessage" class="message"></p>
        </div>

        <div class="section">
            <h2>Withdraw Funds</h2>
            <div class="form-group">
                <label for="withdrawAmount">Amount:</label>
                <input type="number" id="withdrawAmount" min="0.01" step="0.01" required>
            </div>
            <button id="withdrawBtn">Withdraw</button>
            <p id="withdrawMessage" class="message"></p>
        </div>

        <div class="section">
            <h2>Simulated Market Data</h2>
            <p>BTC/USD: <span id="btcPrice">$0.00</span></p>
            <p>ETH/USD: <span id="ethPrice">$0.00</span></p>
            <p>EUR/USDC: <span id="eurprice">$454.39</span></p>
            <p>PEPE/USDC: <span id="pepeprice">$590.320</span></p>
            <p>ADA/USDC: <span id="adaprice">$228.50</span></p>

            <button id="refreshMarket">Refresh Prices</button>
            <a href="admin_dashboard.html">Admin</a>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
